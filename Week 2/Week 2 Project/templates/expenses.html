{% extends 'base.html' %}
{% block body %}

<div class="container">
    <h3 class='mt-5'>Expenses</h3>
    {% for expense in expenses %}
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow mb-3 bg-white rounded">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-2">{{expense.expensename}}</div>
                        <div class="col-md-2">{{expense.amount}}</div>
                        <div class="col-md-2">{{expense.date}}</div>
                        <div class="col-md-2">
                            <span class="badge badge-primary">{{expense.category}}</span>
                        </div>
                        <div class="col-md-2">
                            <a href="updateexpense/{{expense.id}}" class="btn btn-sm btn-success">Edit</a>
                        </div>
                        <div class="col-md-2">
                            <form method="POST" action="delete/{{expense.id}}">
                                <input type="hidden" name="_method" value="DELETE">
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
<!--
    This page allows you to see the data stored in the db
    Using {{ vars }} to display data
-->
